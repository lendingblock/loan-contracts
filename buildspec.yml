version: 0.2

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay&
      - timeout -t 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - curl -fsSL https://raw.githubusercontent.com/lendingblock/aws-codebuild-extras/master/install &> /tmp/env; source /tmp/env
      - make image
  build:
    commands:
      make test
